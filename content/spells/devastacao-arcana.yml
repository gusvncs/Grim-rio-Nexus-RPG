manual_html: '<p><em>Você invoca uma manifestação elemental devastadora que permanece
  ativa enquanto sua concentração durar, afetando continuamente todos na área.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Área definida pelo Círculo da Magia</li>

  <li><strong>Duração.</strong> Concentração</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">A área é preenchida por energia arcana destrutiva.
  Quando conjurar essa magia e no início de cada um de seus turnos (ou quando uma
  criatura entrar na área pela primeira vez no turno), criaturas na área sofrem dano
  de acordo com o Círculo de magia utilizado e sofrem os efeitos das Runas aplicadas.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">O tipo de dano é definido pela Runa utilizada (se
  aplicar mais de uma Runa, você escolhe o tipo quando causar dano).</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Conjurar essa Magia não exige um Teste de Conjuração
  (Resistências evitam condições, mas não o dano).</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> 1d6 de dano | Raio (2)</li>

  <li><strong>Círculo 2:</strong> 2d6 de dano | Raio (4)</li>

  <li><strong>Círculo 3:</strong> 3d6 de dano | Raio (6)</li>

  <li><strong>Círculo 4:</strong> 4d6 de dano | Raio (10)</li>

  <li><strong>Círculo 5:</strong> 5d6 de dano | Raio (15)</li>

  </ul>

  </div>

