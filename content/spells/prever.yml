manual_html: '<p><em>Você lança sua percepção além do presente, obtendo presságios
  e respostas sobre eventos futuros.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Pessoal</li>

  <li><strong>Alvo.</strong> Você</li>

  <li><strong>Duração.</strong> Instantâneo</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Você pode fazer uma pergunta sobre o futuro, relacionada
  ao tema de uma das Runas utilizadas. O horizonte de previsão depende do Círculo
  da Magia. Perguntas complexas podem exigir mais de uma Runa.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">O mestre responde à pergunta com uma das opções: <strong>Certeiro</strong>,
  <strong>Provável</strong>, <strong>Improvável</strong>, <strong>Impossível</strong>
  ou <strong>Nebuloso</strong>, de acordo com a chance do evento acontecer. Se você
  tentar perguntar novamente sobre o mesmo assunto (ou se perguntar algo incompatível
  com as Runas utilizadas), a resposta será sempre <em>Nebuloso</em>.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Além disso, para cada pergunta feita, o mestre rola
  1d10 em segredo: se o resultado for 1, a resposta é <em>Nebuloso</em>, independentemente
  da chance do evento.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Se conjurar essa magia para prever a ação de uma criatura,
  você recebe Desvantagem no Teste de Conjuração a não ser que possua um pertence
  importante do alvo ou uma parte de seu corpo (unha, sangue, cabelo, etc).</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> Até 1 hora no futuro  </li>

  <li><strong>Círculo 2:</strong> Até 1 dia  </li>

  <li><strong>Círculo 3:</strong> Até 1 mês  </li>

  <li><strong>Círculo 4:</strong> Até 10 anos  </li>

  <li><strong>Círculo 5:</strong> Até 100 anos  </li>

  </ul>

  </div>

