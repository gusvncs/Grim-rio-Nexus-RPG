manual_html: '<p><em>Você canaliza energia destrutiva em uma explosão elemental, atingindo
  todos em uma área.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Raio (4)</li>

  <li><strong>Duração.</strong> Instantâneo</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Todos os alvos na área sofrem dano conforme o Círculo
  utilizado. O tipo de dano é definido pela Runa aplicada (se usar mais de uma Runa,
  escolha um tipo de dano). Efeitos das Runas são aplicados a todos os alvos afetados.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> 2d6 de dano</li>

  <li><strong>Círculo 2:</strong> 5d6 de dano</li>

  <li><strong>Círculo 3:</strong> 6d8 + 10 de dano</li>

  <li><strong>Círculo 4:</strong> 8d10 + 20 de dano</li>

  <li><strong>Círculo 5:</strong> 8d12 + 40 de dano</li>

  </ul>

  </div>

