school: ''
version: '1.0'
attributes:
  execução: '** Movimento'
  alcance: '** Curto'
  alvo: '** Uma criatura, objeto ou fenômeno (definido pela Runa)'
manual_html: '<p><em>Você analisa e revela a verdadeira natureza de uma criatura,
  objeto ou efeito mágico, obtendo informações detalhadas conforme as Runas aplicadas.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Movimento</li>

  <li><strong>Alcance.</strong> Curto</li>

  <li><strong>Alvo.</strong> Uma criatura, objeto ou fenômeno (definido pela Runa)</li>

  <li><strong>Duração.</strong> Instantâneo</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Você faz perguntas ao Mestre sobre o alvo analisado.
  O número de <strong>informações</strong> que o mestre fornece é definido pelo Círculo
  de magia utilizado e o tipo de alvo que pode ser analisado é definido pelas <strong>Runas</strong>
  utilizadas.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Usar essa magia não exige um Teste de Conjuração.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> 1 informação  </li>

  <li><strong>Círculo 2:</strong> 2 informações  </li>

  <li><strong>Círculo 3:</strong> 3 informações  </li>

  <li><strong>Círculo 4:</strong> 4 informações  </li>

  <li><strong>Círculo 5:</strong> 5 informações  </li>

  </ul>

  </div>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td></td>

  </tr>

  </tbody>

  </table>'
