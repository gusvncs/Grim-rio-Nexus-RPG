manual_html: '<p><em>Você cria uma ilusão visual em uma área à sua escolha.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Curto</li>

  <li><strong>Alvo.</strong> Área conforme o Círculo da Magia</li>

  <li><strong>Duração.</strong> Cena</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Cria uma ilusão visual estática. Quem vê a ilusão
  pela primeira vez acredita nela, percebendo-a como você imaginou, a menos que já
  saiba que está lidando com uma ilusão.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Qualquer criatura em alcance curto pode usar uma ação
  para examinar a ilusão se suspeitar de algo (usando a ação Examinar da perícia Percepção).
  Se perceber que é uma ilusão, ela vê apenas uma silhueta transparente com sensações
  abafadas. Provas claras de que se trata de uma ilusão (como um objeto atravessando
  a cena) também levam qualquer testemunha a desacreditar nela.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Para criar ilusões complexas ou detalhadas, é necessário
  proficiência em uma perícia relevante ou conhecimento íntimo do que está criando
  (a critério do mestre).</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> Raio (2)  </li>

  <li><strong>Círculo 2:</strong> Raio (4)  </li>

  <li><strong>Círculo 3:</strong> Raio (6)  </li>

  <li><strong>Círculo 4:</strong> Raio (10)  </li>

  <li><strong>Círculo 5:</strong> Raio (15)  </li>

  </ul>

  </div>

