  <ul>

  <li><strong>Círculo 1:</strong> 3d6 de dano</li>

  <li><strong>Círculo 2:</strong> 6d6 de dano</li>

  <li><strong>Círculo 3:</strong> 6d8 + 15 de dano</li>

  <li><strong>Círculo 4:</strong> 6d12 + 30 de dano</li>

  <li><strong>Círculo 5:</strong> 6d20 + 60 de dano</li>

