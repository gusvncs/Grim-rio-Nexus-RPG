manual_html: '<p><em>Esta é uma magia criada para canalizar energia destrutiva pura
  ou elemental.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Uma criatura ou objeto no alcance</li>

  <li><strong>Duração.</strong> Instantâneo</li>

  </ul>

  <table>

