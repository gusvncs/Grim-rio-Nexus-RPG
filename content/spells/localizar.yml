manual_html: '<p><em>Você localiza fontes específicas de energia, criaturas ou magias,
  analisando o ambiente à procura de pistas mágicas, materiais ou sensoriais.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> De acordo com o Círculo da Magia</li>

  <li><strong>Alvo.</strong> Criaturas, objetos, fenômenos ou elementos, a depender
  das Runas utilizadas</li>

  <li><strong>Duração.</strong> Concentração</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Você localiza o alvo. No primeiro turno, você detecta
  sua direção. No segundo turno, você detecta sua distância aproximada. No terceiro
  turno, você recebe uma visão do alvo, descobrindo sua localização exata, ignorando
  invisibilidade e qualquer outra condição que o impeça de percebê-lo.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Se houver mais de um alvo possível na área, você deve
  escolher qual deles irá descobrir a localização exata no terceiro turno. Usar essa
  magia não exige um Teste de Conjuração.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> Alcance Curto  </li>

  <li><strong>Círculo 2:</strong> Alcance Médio  </li>

  <li><strong>Círculo 3:</strong> Alcance Longo  </li>

  <li><strong>Círculo 4:</strong> Em qualquer lugar do mesmo Plano  </li>

  <li><strong>Círculo 5:</strong> Em qualquer lugar (mesmo em Planos vizinhos)</li>

  </ul>

  </div>

