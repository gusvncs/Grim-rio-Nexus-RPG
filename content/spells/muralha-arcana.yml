manual_html: '<p><em>Você ergue uma barreira mágica.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Veja o texto abaixo</li>

  <li><strong>Duração.</strong> Concentração</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Cria uma muralha de energia arcana incorpórea e visível,
  com altura máxima de 3 espaços. O comprimento máximo e a Vida da muralha são definidos
  pelo Círculo da Magia.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Você escolhe o formato da muralha ao conjurar a magia
  (como reto, quadrado, circular, cúpula). Uma mesma criatura só pode ser afetada
  por efeitos de Runas da muralha uma vez por turno. Conjurar essa magia não exige
  um Teste de Conjuração.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> 10 PV | Comprimento de 6 espaços</li>

  <li><strong>Círculo 2:</strong> 30 PV | Comprimento de 8 espaços</li>

  <li><strong>Círculo 3:</strong> 50 PV | Comprimento de 10 espaços</li>

  <li><strong>Círculo 4:</strong> 100 PV | Comprimento de 15 espaços</li>

  <li><strong>Círculo 5:</strong> 150 PV | Comprimento de 20 espaços</li>

  </ul>

  </div>

