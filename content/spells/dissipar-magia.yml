manual_html: '<p><em>Essa é uma magia criada para combater outras magias, a base de
  uma escola de magia chamada Abjuração. Combiná-la com runas mágicas te possibilita
  dissipar efeitos mágicos dos mais diversos.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Uma magia não permanente que esteja afetando uma área,
  criatura ou objeto</li>

  <li><strong>Duração.</strong> Instantâneo</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Dissipe a magia alvo, encerrando sua duração e anulando
  seu efeito.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Se o conjurador da magia estiver no alcance, ele sofre
  os efeitos das Runas utilizadas.</td>

  </tr>

  </tbody>

  </table>

  <table>

