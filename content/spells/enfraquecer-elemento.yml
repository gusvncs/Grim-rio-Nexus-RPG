manual_html: '<p><em>Você enfraquece uma manifestação elemental, reduzindo significativamente
  sua intensidade e capacidade de afetar o ambiente.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Médio</li>

  <li><strong>Alvo.</strong> Raio (6)</li>

  <li><strong>Duração.</strong> Concentração</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Reduz a intensidade ou faz desaparecer uma manifestação,
  até o limite de intensidade máxima permitida pelo Círculo utilizado. O tipo de manifestação
  ou fenômeno que pode ser afetado é definido pela Runa utilizada.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Se você utilizar uma Runa para afetar um objeto que
  exceda o alcance de sua magia (como um rio, um navio ou o vento), somente a parte
  do objeto dentro do alcance será afetada. As demais partes permanecerão sem alterações,
  como se a magia não tivesse sido conjurada.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> Pode reduzir até manifestações Leves  </li>

  <li><strong>Círculo 2:</strong> Pode reduzir até manifestações Moderadas  </li>

  <li><strong>Círculo 3:</strong> Pode reduzir até manifestações Intensas  </li>

  <li><strong>Círculo 4:</strong> Pode reduzir até manifestações Catastróficas  </li>

  <li><strong>Círculo 5:</strong> Pode reduzir até manifestações Divinas  </li>

  </ul>

  </div>

