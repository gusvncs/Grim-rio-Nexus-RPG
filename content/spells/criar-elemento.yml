manual_html: '<p><em>Você materializa uma manifestação duradoura e significativa de
  um elemento ou princípio arcano, capaz de alterar de forma relevante o ambiente
  ou criar condições especiais.</em></p>

  <hr>

  <ul>

  <li><strong>Execução.</strong> Ação</li>

  <li><strong>Alcance.</strong> Curto</li>

  <li><strong>Alvo.</strong> Área conforme o Círculo da Magia</li>

  <li><strong>Duração.</strong> Cena</li>

  </ul>

  <table>

  <thead>

  <tr>

  <th style="text-align: left;"></th>

  </tr>

  </thead>

  <tbody>

  <tr>

  <td style="text-align: left;">Cria uma manifestação elementar na área, de acordo
  com a Runa utilizada. Pode ser usado para anular efeitos mágicos de Círculo igual
  ou inferior, de acordo com o mestre.</td>

  </tr>

  <tr>

  <td style="text-align: left;"></td>

  </tr>

  <tr>

  <td style="text-align: left;">Objetos ou estruturas complexas só podem ser criados
  se o conjurador possuir a perícia adequada, de acordo com o Mestre.</td>

  </tr>

  </tbody>

  </table>

  <hr>

  <ul>

  <li><strong>Círculo 1:</strong> Raio (2)  </li>

  <li><strong>Círculo 2:</strong> Raio (4)  </li>

  <li><strong>Círculo 3:</strong> Raio (6)</li>

  <li><strong>Círculo 4:</strong> Raio (10)  </li>

  <li><strong>Círculo 5:</strong> Raio (15)  </li>

  </ul>

  </div>

